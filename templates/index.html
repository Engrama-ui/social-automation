<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automazione Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Automazione Social</h1>
        
        <!-- Sezione Login -->
        <div id="login-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Accedi</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Accedi</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card Programmazione Contenuti -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Programmazione Contenuti</h3>
                    <button onclick="openScheduler()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Nuovo Post</button>
                </div>

                <!-- Card Monitoraggio -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Monitoraggio</h3>
                    <button onclick="openMonitoring()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600">Visualizza Dati</button>
                </div>

                <!-- Card Analisi -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Analisi</h3>
                    <button onclick="openAnalytics()" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Genera Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestione Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                alert('Accesso fallito');
            }
        });

        // Funzioni di navigazione
        function openScheduler() {
            window.location.href = '/scheduler';
        }

        function openMonitoring() {
            window.location.href = '/monitoring';
        }

        function openAnalytics() {
            window.location.href = '/analytics';
        }
    </script>
</body>
</html>
